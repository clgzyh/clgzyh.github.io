name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        # 只构建一次
        run: |
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
          # 为了EdgeOne部署，也创建一个无baseurl的版本
          cp -r _site _site_edgeone
        env:
          JEKYLL_ENV: production
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site
      - name: Upload artifact for EdgeOne
        uses: actions/upload-artifact@v4
        with:
          name: edgeone-site
          path: ./_site_edgeone
          retention-days: 1

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-edgeon:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 只下载构建好的产物，不重新构建！
      - name: Download artifact for EdgeOne
        uses: actions/download-artifact@v4
        with:
          name: edgeone-site
          path: ./_site
      - name: Deploy to EdgeOne Pages
        uses: TencentEdgeOne/edgeone-pages-action@v1
        with:
          token: ${{ secrets.EDGEONE_API_TOKEN }}
          project-name: "clgzyh-blog"
          build-path: "./_site"